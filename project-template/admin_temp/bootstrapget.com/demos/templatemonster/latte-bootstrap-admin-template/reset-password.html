<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Meta -->
    <meta name="description" content="Marketplace for Bootstrap Admin Dashboards" />

    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">

    <!-- *************

    <link rel="stylesheet" href="assets/fonts/bootstrap/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="assets/css/main.min.css" />

  </head>

  <body class="login-bg">

    <!-- Auth wrapper starts -->
    <div class="auth-wrapper">

      <!-- Form starts -->
      <form action="https://bootstrapget.com/demos/templatemonster/latte-bootstrap-admin-template/index.html">

        <!-- Authbox starts -->
        <div class="auth-box shadow-lg">

          <!-- Logo starts -->
          <a href="index.html" class="auth-logo mb-4">
            <img src="assets/images/logo-dark.svg" alt="Bootstrap Gallery" />
          </a>
          <!-- Logo ends -->

          <h4 class="mb-4">Reset Password</h4>

          <div class="mb-2">
            <label class="form-label" for="currentPwd">Current password <span class="text-danger">*</span></label>
            <div class="input-group ">
              <input type="password" id="currentPwd" class="form-control" placeholder="Enter current password">
              <button class="btn btn-outline-light" type="button">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="mb-2">
            <label class="form-label" for="newPwd">New password <span class="text-danger">*</span></label>
            <div class="input-group ">
              <input type="password" id="newPwd" class="form-control" placeholder="Enter new password">
              <button class="btn btn-outline-light" type="button">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div class="form-text">
              Your password must be 8-20 characters long.
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label" for="confNewPwd">Confirm new password <span class="text-danger">*</span></label>
            <div class="input-group ">
              <input type="password" id="confNewPwd" class="form-control" placeholder="Confirm new password">
              <button class="btn btn-outline-light" type="button">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="mb-2 d-grid">
            <button type="submit" class="btn btn-primary">RESET</button>
          </div>

          <div class="mb-2 pt-2 text-center">
            <span>Back to</span>
            <a href="index.html" class="text-decoration-underline">
              Home</a>
          </div>

        </div>
        <!-- Authbox ends -->

      </form>
      <!-- Form ends -->

    </div>
    <!-- Auth wrapper ends -->

  </body>
